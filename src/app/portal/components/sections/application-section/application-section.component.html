<div class="row" *ngIf="applications">
  <div
    class="col-lg-3 col-md-6 mb-4 mb-lg-0"
    *ngFor="let application of applications"
  >
    <app-main-card
      className="applications-card cursor-pointer"
      [title]="application.title"
      [description]="application.description"
    >
      <img
        [routerLink]="application.link"
        [src]="'assets/images/applications/' + application.image + '.jpg'"
        alt="icon"
        shape
      />
      <div class="card-footer px-md-2" link>
        <button
          mat-flat-button
          class="btn primary-button w-100 font-weight-bolder"
          routerLink="/applications/apply"
        >
          <!-- (click)="onApplyClicked(application.link)"  -->
          Apply Now
        </button>
      </div>
    </app-main-card>
  </div>
</div>
<div class="d-flex align-items-center flex-column mt-5" data-aos="zoom-in">
  <div class="hint mb-3">
    <span class="icon">
      <img src="assets/images/icons/lamp.svg" alt="" />
    </span>
    <p class="font-24 font-md-14 text-color-onyx mb-0 mx-3">
      if you don't know what's the perfect application fit with your company
    </p>
  </div>
  <button
    mat-flat-button
    class="btn light-blue-button shadow-hover font-17 font-weight-bolder px-5"
    (click)="takeQuiz()"
  >
    Take a quiz
  </button>
</div>
