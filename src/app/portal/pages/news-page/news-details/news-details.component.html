<app-header className="secondary-header"></app-header>
<section class="pt-4 pb-5" *ngIf="newsDetails">
  <div class="custom-container">
    <article class="mx-md-5 px-md-5">
      <div class="news-info text-center">
        <span
          class="
            primary-label
            bg-color-white-imp
            d-inline-flex
            align-items-center
            mx-2
          "
          data-aos="zoom-in"
        >
          <i class="fi fi-calendar-1 font-18 text-color-light-blue mx-2"></i>
          {{ newsDetails.publishDate | date: "d/M/yyyy" }}
        </span>
        <h1
          class="font-39 font-md-24 font-weight-bold text-color-onyx mt-1 mb-4"
          data-aos="zoom-in"
        >
          {{ newsDetails.title }}
        </h1>
      </div>
      <figure
        class="img-card rounded-image full default-shadow mb-4"
        data-aos="zoom-in"
      >
        <img [src]="newsDetails.imageSrc" [alt]="newsDetails.title" />
      </figure>
      <div class="sub-sections mb-4">
        <h2
          class="font-34 font-md-20 font-weight-bold text-color-onyx mb-0"
          data-aos="zoom-in"
        >
          Details:
        </h2>
        <p class="font-16 font-weight-medium" data-aos="zoom-in">
          {{ newsDetails.body }}.
        </p>
      </div>
    </article>
  </div>
</section>
