  </div>



  <div class="bg-color-light-gray py-4">
  <div class="custom-container">
    <div class="d-flex  align-items-center justify-content-between mx-n2 py-4">

      <button mat-flat-button class="btn button-white px-4 mx-2" *ngIf="stepper.selectedIndex > 0" (click)="stepper.previous();scroll()">
        Back
      </button>

      <div class="d-flex justify-content-end flex-grow-1">
        <button mat-flat-button class="btn light-blue-button shadow-hover px-4 mx-2"
                *ngIf="stepper.selectedIndex < stepper.steps.length -1"
                (click)="stepper.next();scroll()">
          Next
        </button>
        <button mat-stroked-button class="btn light-blue-button shadow-hover px-4 mx-2"
                *ngIf="stepper.selectedIndex === stepper.steps.length -1"
        >
          Save as Draft
        </button>
        <button mat-flat-button class="btn light-blue-button shadow-hover px-4 mx-2"
                *ngIf="stepper.selectedIndex === stepper.steps.length -1"
                (click)="done()"
        >
          Submit
        </button>


      </div>
    </div>
  </div>
</div>
</section>
