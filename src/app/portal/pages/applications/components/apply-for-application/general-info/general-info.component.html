<form [formGroup]="generalInfoForm">
  <div class="row justify-content-center">
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Institutional Name</label>
        <div class="input-content">
          <input
            matInput
            placeholder="Institutional Name"
            formControlName="bidderInstitiutionalName"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Institutional Address</label>
        <div class="input-content">
          <input
            matInput
            placeholder="Institutional Address"
            formControlName="bidderInstitiutionalAddress"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Registration Number </label>
        <div class="input-content">
          <input
            matInput
            placeholder="Registration Number "
            formControlName="bidderCorporateRegNumber"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Investigator Name</label>
        <div class="input-content">
          <input
            matInput
            placeholder="Investigator Name"
            formControlName="principalInvestigator"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Investigator Email</label>
        <div class="input-content">
          <input
            matInput
            placeholder="Investigator Email"
            formControlName="principalInvestigatorEmail"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Investigator phone</label>
        <div class="input-content">
          <input
            matInput
            placeholder="Investigator phone"
            formControlName="principalInvestigatorPhone"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <mat-form-field>
        <label class="form-label">Investigator Address</label>
        <div class="input-content">
          <input
            matInput
            placeholder="Investigator Address"
            formControlName="principalInvestigatorAddress"
          />
        </div>
      </mat-form-field>
    </div>
    <div class="col-md-7 mb-2">
      <label class="form-label mb-2"
        >Is the prime bidder a saudi company?</label
      >
      <mat-radio-group class="d-flex flex-column" formControlName="saudiBidder">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
      </mat-radio-group>
    </div>

    <!-- Will be shown in case of POC -->
    <ng-container *ngIf="appName === APPNAMES.POC">
      <div class="col-md-7 mb-2">
        <label class="form-label mb-2"
          >Does the prime bidder have an account in ETIMAD?</label
        >
        <mat-radio-group class="d-flex flex-column" formControlName="isEtmad">
          <mat-radio-button [value]="true">Yes</mat-radio-button>
          <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-md-7 mb-2" *ngIf="generalInfoForm.value.isEtmad">
        <mat-form-field>
          <label class="form-label">ETIMAD Account Name</label>
          <div class="input-content">
            <input
              matInput
              placeholder="ETIMAD Account Name"
              formControlName="etmadName"
            />
          </div>
        </mat-form-field>
      </div>
      <div class="col-md-7 mb-2">
        <mat-form-field>
          <label class="form-label">Bidder Classification</label>
          <div class="input-content">
            <mat-select
              disableOptionCentering
              placeholder="Choose Bidder Classification"
              formControlName="bClassId"
            >
              <mat-option
                [value]="bidder.id"
                *ngFor="let bidder of bidderClassifications"
                >{{ bidder.nameEn }}</mat-option
              >
            </mat-select>
          </div>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
</form>
