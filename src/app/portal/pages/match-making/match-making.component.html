<app-header
  [className]="isRegistered ? 'header-2' : ''"
  title="Match Making"
  subTitle="find your partners"
></app-header>
<section class="secondary-section" *ngIf="!isRegistered">
  <div class="custom-container mb-5">
    <app-default-match-making></app-default-match-making>
  </div>
</section>

<div class="custom-container mt-4 mb-5" *ngIf="isRegistered">
  <div
    *ngIf="showAddButton()"
    class="d-flex justify-content-end position-relative"
  >
    <div class="add-new" data-aos="zoom-in">
      <button
        mat-flat-button
        class="btn light-blue-button px-4 mb-4"
        (click)="Add()"
      >
        <mat-icon class="mx-1">add</mat-icon>
        <span class="mx-1">New Member</span>
      </button>
    </div>
  </div>

  <nav mat-tab-nav-bar class="primary-tab" data-aos="zoom-in">
    <a
      mat-tab-link
      *ngFor="let link of matchMakingTabs"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.name }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
