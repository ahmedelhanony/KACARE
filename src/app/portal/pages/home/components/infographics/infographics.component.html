<section class="main-section">
  <div class="custom-container">
  <app-section-title title="Infographics" subTitle="Letâ€™s See How It WORk"></app-section-title>

    <div class="my-4">
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let infographic of infographics">
          <app-main-card
            className="infographics-card" [title]="infographic.title" [description]="infographic.description">
            <span class="fi fi-statistics font-30 text-color-light-blue" shape></span>
            <button mat-flat-button class="btn primary-button font-weight-bolder align-self-end" [routerLink]="infographic.fileLink" link>
              <span class="btn-icon fi fi-download"></span>
              Download
            </button>
          </app-main-card>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button mat-stroked-button class="btn light-blue-button shadow-hover px-5">View all</button>
      </div>
    </div>
  </div>
</section>
