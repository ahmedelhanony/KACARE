<section class="main-section bg-color-light-gray">
  <div class="custom-container">
  <app-section-title title="OUR PROJECT" subTitle="Explore our Recent Projects"></app-section-title>

    <div class="my-4">
      <swiper [config]="config" class="default-swiper">

        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let project of projects">
            <app-project-card routerLink="/past-projects/project-details"
                              className="image-card" [title]="project.title" [description]="project.description"
                              [image]="project.image" [location]="project.location" [technology]="project.technology" [date]="project.date"
            >

            </app-project-card>
          </div>
        </div>

        <div class="swiper-controls">

          <div class="add-rows">
            <!-- Add Arrows -->
            <button mat-icon-button class="btn arrow-button button-next white" type="button">
              <span class="fi fi-arrow-right-long"></span>
            </button>
            <span class="mx-1"></span>
            <button mat-icon-button class="btn arrow-button button-prev white" type="button">
              <span class="fi fi-arrow-left-long"></span>
            </button>
          </div>
        </div>
      </swiper>
      <div class="d-flex justify-content-center mt-5">
        <button mat-stroked-button class="btn light-blue-button shadow-hover px-5">View all</button>
      </div>
    </div>
  </div>
</section>
