<!--<ngx-masonry-gallery [width]="250" [images]="images"></ngx-masonry-gallery>-->
<ngx-masonry [options]="{ gutter: 15 }">
<lightgallery [settings]="settings"  [onInit]="onInit">

    <a ngxMasonryItem class="masonry-item-container"  *ngFor="let item of [1,2,3,4,5,6,7,8]; let i = index" attr.href="assets/images/gallery/{{ item }}.jpg">
      <span class="masonry-item">
        <img class="img-responsive" src="assets/images/gallery/{{ item }}.jpg" alt="image gallery"/>
      </span>
    </a>

</lightgallery>
</ngx-masonry>
