<ng-container *ngIf="faqs.length; else noDataFound">
  <app-header title="FAQ" subTitle="Frequently Asked Questions"></app-header>
  <section class="secondary-section">
    <div class="custom-container mb-5">
      <app-faq [faqs]="faqs"></app-faq>
    </div>
  </section>
</ng-container>

<ng-template #noDataFound>
  <app-shared-no-data-found
    *ngIf="!(loading$ | async) && !faqs.length"
  ></app-shared-no-data-found>
</ng-template>
