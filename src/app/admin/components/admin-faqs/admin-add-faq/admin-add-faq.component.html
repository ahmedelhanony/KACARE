<div class="popup-container">
  <div class="d-flex align-items-center justify-content-between" mat-dialog-title>
    <h3 class="mb-0 font-24 font-md-20 font-weight-semi-bold">Add New Question </h3>
    <button class="mat-close-modal" matDialogClose>
      <span class="fi fi-close text-color-black"></span>
    </button>
  </div>
  <mat-dialog-content>
    <div class="p-3">
      <div class="row">
        <div class="col-12 mb-2">
          <mat-form-field>
            <label class="form-label">Question</label>
            <div class="input-content">
              <input matInput placeholder="Type Question" required>
            </div>
          </mat-form-field>
        </div>
        <div class="col-12 mb-2">
          <mat-form-field class="custom-textarea">
            <label class="form-label">Answer</label>
            <div class="input-content">
              <textarea matInput placeholder="Write answer here.."></textarea>
            </div>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="default-footer">
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-slide-toggle class="reverse-toggle">Publish</mat-slide-toggle>

    <div class="d-flex justify-content-end w-100">
      <button mat-flat-button class="btn button-white px-4" matDialogClose>
        Cancel
      </button>
      <span class="mx-2"></span>
      <button mat-flat-button class="btn light-blue-button shadow-hover px-4" matDialogClose>
        Submit
      </button>
    </div>
    </div>
  </mat-dialog-actions>

</div>
