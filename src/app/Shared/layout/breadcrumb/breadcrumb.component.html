<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" class="cursor-pointer">Home</a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs$ | async" class="breadcrumb-item">
      <a class="cursor-pointer">{{ breadcrumb.label }}</a>
    </li>
  </ol>
</nav>
