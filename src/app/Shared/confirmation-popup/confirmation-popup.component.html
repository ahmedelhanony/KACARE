<div class="popup-container">
  <div class="d-flex align-items-center justify-content-end" mat-dialog-title>
    <button class="mat-close-modal" matDialogClose>
      <span class="fi fi-close text-color-black"></span>
    </button>
  </div>
  <mat-dialog-content class="border-0 pt-0">
    <div class="d-flex flex-column align-items-center text-center justify-content-center mb-4 mx-5">
      <div class="icon">
        <img src="assets/images/confirm/{{data.icon}}.svg" alt="">
      </div>
      <h2 class="font-34 font-md-25 font-weight-bold text-color-onyx my-3">
        {{data.title}}
      </h2>
      <h4 class="font-15 font-weight-normal text-color-onyx mb-0">{{data.message}} <strong *ngIf="data.confirmText">{{data.confirmText}}</strong></h4>
      <h4 class="font-15 font-weight-normal text-color-onyx mb-0" *ngIf="data.moreText">{{data.moreText}}</h4>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="d-flex justify-content-center w-100 mb-4 px-md-5" *ngIf="data.type === 'delete'">
      <button mat-flat-button class="btn button-red">
        Delete
      </button>
      <span class="mx-2"></span>
      <button mat-flat-button class="btn light-gray-button" matDialogClose>
        Cancel
      </button>
    </div>
    <div class="d-flex justify-content-center w-100 mb-4 px-md-5" *ngIf="data.type === 'done'">
      <button mat-flat-button class="btn light-blue-button shadow-hover px-4" matDialogClose>
        Close
      </button>
    </div>
  </mat-dialog-actions>

</div>
