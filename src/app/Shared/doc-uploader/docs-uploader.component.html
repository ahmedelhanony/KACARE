<ng-container *ngIf="display !== 'files-only'">
<div class="d-flex align-items-center form-label mb-2" data-aos="zoom-in" *ngIf="label">
  <span *ngIf="label">{{label}}</span>
  <span class="mx-1 text-color-gray" *ngIf="labelHint">{{labelHint}}</span>
</div>
  <div (click)="fileAttached.click()"
       class="upload-file-input mb-3">
    <div class="align-items-center d-flex flex-column">
      <i class="fi fi-shared-folder text-color-blue font-45"></i>
      <p class="text-color-onyx font-16 font-md-14 font-weight-medium text-center my-2">
        Drag and Drop file here or Browse
      </p>
      <p class="text-color-dark-gray-1 font-16 font-md-14 font-weight-medium text-center mb-0">
        Supported files: .Png .JPEG, with maximum size of 5MB
      </p>
    </div>
    <input type="file" class="d-none" #fileAttached>

  </div>
  <div class="text-center font-12 text-color-dark-gray mt-n2 mb-3" *ngIf="hint">{{hint}}</div>
</ng-container>
<ng-container *ngIf="display === 'files-only'">
  <div class="row">
    <div class="col-12 col-md-{{styleWidth}} mb-3" data-aos="zoom-in" *ngFor="let i of [1,2,3]">
      <div class="uploaded-file-item {{styleHeight}}">
        <div class="uploaded-icon">
          <span class="fi fi-file"></span>
        </div>
        <div class="d-flex flex-column justify-content-center flex-grow-1 mx-3 text-truncate">
          <p class="file-name d-flex align-items-center">
            <span class="name text-truncate d-inline-block">test.doc</span>
          </p>
          <span class="file-size">122 KB</span>
        </div>
        <div class="uploaded-file-actions">
          <button class="delete">
            <span class="fi fi-trash font-16 text-color-red"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
