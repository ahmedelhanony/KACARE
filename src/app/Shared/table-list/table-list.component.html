<div class="overflow-auto" *ngIf="dataSource.data && dataSource.data.length">
  <table
    mat-table
    [dataSource]="dataSource"
    class="primary-table {{ className }}"
  >
    <ng-container *ngFor="let column of columns; let i = index">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ columnsConfig[i].label }}</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="{{ columnsConfig[i].type }}"
        >
          <ng-container [ngSwitch]="columnsConfig[i].type">
            <span [ngClass]="columnsConfig[i].type" *ngSwitchCase="'file'">
              {{ element[column] }}
            </span>
            <span
              [ngClass]="columnsConfig[i].type"
              *ngSwitchCase="'popup'"
              (click)="
                openPopup(columnsConfig[i].popupType, element.id)
              "
            >
              {{ element[column] }}
            </span>
            <span
              class="{{ element[column].type }}"
              [ngClass]="columnsConfig[i].type"
              *ngSwitchCase="'status'"
            >
              {{ element[column].label }}
            </span>
            <div class="{{ element[column].type }}" *ngSwitchCase="'toggle'">
              <mat-slide-toggle
                [checked]="element[column]"
                disabled
              ></mat-slide-toggle>
            </div>
            <div class="img-card table-img" *ngSwitchCase="'image'">
              <img [src]="element[column]" alt="" />
            </div>
            <div [ngClass]="columnsConfig[i].type" *ngSwitchCase="'input'">
              <mat-form-field>
                <div class="input-content">
                  <input matInput [placeholder]="element[column]" />
                </div>
              </mat-form-field>
            </div>

            <div *ngSwitchCase="'date'">
              {{ element[column] | date }}
            </div>

            <ng-container *ngSwitchCase="'action'">
              <div class="d-flex mx-n2" *ngIf="actions && actions.length">
                <ng-container *ngFor="let action of actions">
                  <!-- Download Button -->
                  <button
                    mat-flat-button
                    class="btn primary-button font-weight-bolder mx-2"
                    *ngIf="action === 'download'"
                    (click)="onDownLoadFile(element)"
                  >
                    <span class="btn-icon fi fi-download"></span>
                    <span>{{ action }}</span>
                  </button>

                  <!-- Publish Buton -->
                  <button
                    mat-flat-button
                    class="btn publish-button {{
                      element.visible
                    }} font-weight-bolder mx-2"
                    (click)="onTakeAction(element, ACTIONS.PUBLISH)"
                    *ngIf="action === 'publish'"
                  >
                    <span class="text">{{
                      element.visible ? "Published" : "Publish"
                    }}</span>
                    <span class="unpublished">UnPublish</span>
                  </button>

                  <!-- Delete Button -->
                  <button
                    mat-icon-button
                    class="btn square action-button delete mx-2"
                    type="button"
                    *ngIf="action === 'delete'"
                    (click)="onTakeAction(element, ACTIONS.DELETE)"
                  >
                    <span class="fi fi-trash text-color-red"></span>
                  </button>

                  <!-- Edit Button -->
                  <button
                    mat-icon-button
                    class="btn square action-button edit font-18 mx-2"
                    *ngIf="action === 'edit'"
                    (click)="onTakeAction(element, ACTIONS.EDIT)"
                  >
                    <span class="fi fi-pen text-color-gray"></span>
                  </button>
                </ng-container>
              </div>
            </ng-container>

            <div *ngSwitchCase="'object'">
              {{ element[column].nameEn }}
            </div>

            <span [ngClass]="columnsConfig[i].type" *ngSwitchDefault>
              {{ element[column] }}
            </span>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
<div *ngIf="!dataSource.data || !dataSource.data.length" class="row">
  <div class="col-md-12 text-cenetr">
    <img src="assets/images/noDataFound.png" />
  </div>
</div>
